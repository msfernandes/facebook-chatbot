sudo: false
language: python
python:
- '3.6'
install:
- pip install pipenv
- pipenv install --dev --skip-lock
script:
- pipenv run coverage run application/manage.py test application
- pipenv run coverage report
- pipenv run flake8 application

deploy:
  provider: heroku
  app: meindica-chatbot
  api_key:
    secure: 
